[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=sekha_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test