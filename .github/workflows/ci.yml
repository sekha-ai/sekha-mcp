name: MCP Server CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pre-commit
          pip install -e ".[dev]"

      - name: Run ruff linting
        id: ruff
        run: ruff check --output-format=github .
        continue-on-error: false

      - name: Run black formatting check
        id: black
        run: black --check --diff .
        continue-on-error: false

      - name: Run mypy type checking
        id: mypy
        run: |
          mypy src/sekha_mcp --ignore-missing-imports \
            --no-strict-optional --warn-return-any --warn-unused-ignores
        continue-on-error: false

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
        continue-on-error: false

      - name: Check for security vulnerabilities
        run: |
          pip install pip-audit
          pip-audit --desc --format markdown >> $GITHUB_STEP_SUMMARY


  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        id: pytest
        run: |
          pytest tests/ -v \
            --cov=sekha_mcp \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=85 \
            --junitxml=pytest-junit.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            pytest-junit.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: mcp-server-py${{ matrix.python-version }}
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e "."

      - name: Verify package installation
        run: |
          python -c "import sekha_mcp; print(f'Version: {sekha_mcp.__version__}')"
          python -c "from sekha_mcp.tools import memory_store_tool, MEMORY_EXPORT_TOOL; print('All tools importable')"

      - name: Basic tool functionality smoke test
        run: |
          python -c "
          import asyncio
          from sekha_mcp.tools import MEMORY_EXPORT_TOOL
          from sekha_mcp.server import list_tools
          
          async def test():
              tools = await list_tools()
              assert len(tools) == 6
              print(f'âœ“ {len(tools)} tools registered')
          
          asyncio.run(test())
          "


  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit security check
        run: |
          pip install pip-audit
          pip-audit --format=json --output=pip-audit-report.json || true

      - name: Run bandit security linter
        run: |
          pip install bandit
          bandit -r src -f sarif -o bandit-report.sarif -x tests

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            pip-audit-report.json
            bandit-report.sarif
          retention-days: 30

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit-report.sarif


  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, smoke-test, security]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## MCP Server CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Smoke Test**: ${{ needs.smoke-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Coverage Report](https://app.codecov.io/gh/sekha-ai/sekha-mcp)" >> $GITHUB_STEP_SUMMARY


  publish-artifacts:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v7
        with:
          name: coverage-reports-3.11
          path: coverage/

      - name: Deploy coverage to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/htmlcov
          destination_dir: coverage
          commit_message: 'Deploy coverage report'